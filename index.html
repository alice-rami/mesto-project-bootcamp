    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <form class="popup__form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" name="profile__name" id="profile__name" placeholder="Имя" class="popup__input">

                <h2 class="popup__heading">Новое место</h2>
