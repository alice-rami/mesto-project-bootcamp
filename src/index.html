<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo-white.svg')%>" alt="Логотип проекта Mestro" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name"></h1>
                    <button type="button" aria-label="Изменить профиль" class="button profile__edit-button opacity"></button>
                </div>
                <p class="profile__about"></p>
            </div>
            <button type="button" class="button profile__add-button opacity" aria-label="Добавить"></button>
        </section>
        <section class="cards" aria-label="Секция с фотографиями">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" name="profile-form" novalidate>
                <div class="form__input-container">
                    <input type="text" name="profile-name" id="profile-name" placeholder="Имя" class="form__input" required minlength="2" maxlength="40">
                    <span id="error-profile-name" class="form__input-error"></span>
                    <input type="text" name="profile-about" id="profile-about" placeholder="О себе" class="form__input" required minlength="2" maxlength="200">
                    <span id="error-profile-about" class="form__input-error"></span>
                </div>
                <button type="submit" class="button form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="form" name="place-form" novalidate>
                <div class="form__input-container">
                    <input type="text" name="place-title" id="place-title" placeholder="Название" class="form__input" required minlength="2" maxlength="30">
                    <span id="error-place-title" class="form__input-error"></span>
                    <input type="url" name="place-link" id="place-link" placeholder="Ссылка на картинку" class="form__input" required>
                    <span id="error-place-link" class="form__input-error"></span>
                </div>
                <button type="submit" class="button form__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_view-image">
        <div class="popup__container popup__container_image">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <div class="view-template">
                <img src="" alt="" class="view-template__image">
                <p class="view-template__title"></p>
            </div>
        </div>
    </div>
    <template id="card__template">
        <li class="card">
            <img src="" alt="" class="card__image">
            <button type="button" aria-label="Удалить" class="button card__remove-button"></button>
            <div class="card__title-container">
                <h2 class="card__title"></h2>
                <button aria-label="Поставить лайк" class="button card__like-button"></button>
            </div>
        </li>
    </template>
</body>
</html>
