<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип проекта Mestro" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Изменить профиль" class="button profile__edit-button opacity"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__add-button opacity" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <form class="form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input type="text" name="profile-name" id="profile-name" placeholder="Имя" class="form__input">
                    <input type="text" name="profile-about" id="profile-about" placeholder="О себе" class="form__input">
                </fieldset>
                <input type="submit" value="Сохранить" class="button form__submit-button">
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
            <form class="form">
                <h2 class="form__heading">Новое место</h2>
                <fieldset class="form__input-container">
                    <input type="text" name="place-title" id="place-title" placeholder="Название" class="form__input">
                    <input type="text" name="place-link" id="place-link" placeholder="Ссылка на картинку" class="form__input">
                </fieldset>
                <input type="submit" value="Создать" class="button form__submit-button">
            </form>
        </div>
    </div>
    <div class="popup popup_view-card">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-icon opacity"></button>
        </div>
    </div>
    <template id="card__template">
        <li class="card">
            <img src="" alt="" class="card__image">
            <button type="button" aria-label="Удалить" class="button card__remove-button"></button>
            <div class="card__title-container">
                <h2 class="card__title"></h2>
                <button aria-label="Поставить лайк" class="button card__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./index.js"></script>
</body>
</html>
