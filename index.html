<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип проекта Mestro" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img src="./images/edit-button.svg" alt="Изменить профиль" class="profile__edit-button opacity">
                    </div>
                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button opacity"></div>
        </section>
        <section class="cards">
            <article class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Карачаевск</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
            <article class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
            <article class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Домбай</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
            <article class="card">
                <img src="./images/seliger.jpg" alt="Озеро Селигер" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Озеро Селигер</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
            <article class="card">
                <img src="./images/kemerovskaya.jpg" alt="Кемеровская область" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Кемеровская область</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
            <article class="card">
                <img src="./images/kamchatka.jpg" alt="Камчатский край" class="card__image">
                <div class="card__title-container">
                    <h2 class="card__title">Камчатский край</h2>
                    <img src="./images/heart-white.svg" alt="Поставить лайк" class="card__like-button">
                </div>
            </article>
        </section>
        <div class="popup">
            <form class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" name="profile__name" id="profile__name" placeholder="Имя" class="popup__input">
                    <input type="text" name="profile__title" id="profile__title" placeholder="Профессия" class="popup__input">
                </fieldset>
                <input type="submit" value="Сохранить" class="popup__submit-button">
                <div class="popup__close-icon opacity"></div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
</body>
</html>
